<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <input type="text" readonly size="10" id="display">
        </div>
        <div class="keys">
            <p>
                <input type="button" value="ON" class="btn gray">
                <input type="button" value="(" class="btn gray">
                <input type="button" value=")" class="btn gray">
                <input type="button" value="e" class="btn red">
            </p>
            <p>
                <input type="button" value="%" class="btn red">
                <input type="button" value="Sin" class="btn red">
                <input type="button" value="Tan" class="btn red">
                <input type="button" value="Cos" class="btn red">
            </p>
            <p>
                <input type="button" value="&#8730" class="btn red">
                <input type="button" value="x²" class="btn red">
                <input type="button" value="←" class="btn red">
                <input type="button" value="/" class="btn dark-blue">
            </p>
            <p>
                <input type="button" value="7" class="btn white">
                <input type="button" value="8" class="btn white">
                <input type="button" value="9" class="btn white">
                <input type="button" value="*" class="btn dark-blue">
            </p>
            <p>
                <input type="button" value="4" class="btn white">
                <input type="button" value="5" class="btn white">
                <input type="button" value="6" class="btn white">
                <input type="button" value="-" class="btn dark-blue">
            </p>
            <p>
                <input type="button" value="1" class="btn white">
                <input type="button" value="2" class="btn white">
                <input type="button" value="3" class="btn white">
                <input type="button" value="+" class="btn dark-blue">
            </p>
            <p>
                <input type="button" value="0" class="btn white">
                <input type="button" value="." class="btn white">
                <input type="button" value="C" class="btn white">
                <input type="button" value="=" class="btn red">
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
